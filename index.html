<html>
	<head>
		<title>ThreeBlueKey Method</title>
		<style>
			#keybox1 {
				border: 1px solid gray;
				height: 16px;
				width: 16px;
				padding: 1px;
				position: relative;
			}
			.key {
				transition: 0.7s;
				transition-timing-function: ease-out;
				transform: scale(0.25, 0.25)
			}
			.key:hover {transform: scale(0.5, 0.5)}
		</style>
	</head>
	
	<body>
		<div id="keybox1">
		</div>
		
		<script>
			toImg = function (r, g, b, o) {
				let x = (r*128)+(b*384)
				let y = g*128
				return('<img class="key" src="sprites.png" draggable="false" style="position: absolute; clip: rect(' + 
						[y, x+64, y+64, x].join("px, ") + 'px); left: '+(-x+o-23)+"px; top: "+(-y-23)+'px'+""+'; transform-origin: '+(x+32)+'px '+(y+32)+'px">') // x = 16r+48b, y=16g
			}
			function updateKeyBox (k) {
				let r = []
				let y = 0
				k.forEach(function (h) {
					r = r.concat([toImg(...h, 16*y)])
					y += 1
				})
				document.getElementById("keybox1").innerHTML = r.join("")
				document.getElementById("keybox1").style.width = (k.length>10) ? ((k.length * 16) + "px") : ("160px")
				return(r.join(""))
			}
			console.log("here, i'll give you some help with this")
			console.log("use updateKeyBox([[r, g, b], [r, g, b]...[r, g, b]])")
			console.log("try to make ThreeBlueKey Method")
			updateKeyBox([[0, 0, 0]])
		</script>
	</body>
</html>
